<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli Tracker</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background-color: #fff8f0;
        }
        h1 {
            color: #FF5500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        input {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
            border: 2px solid #FF5500;
            border-radius: 4px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-style: italic;
        }
        button {
            padding: 8px 15px;
            background-color: #FF5500;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-style: italic;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #E04B00;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #FF5500;
            border-radius: 5px;
            min-height: 100px;
            background-color: white;
        }
        .status-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #FFDDC6;
        }
        .error {
            color: #D40000;
        }
        h3, h4 {
            color: #FF5500;
        }
        strong {
            color: #FF5500;
        }
    </style>
</head>
<body>
    <h1>Deli Tracker</h1>
    <p>Введите трек-номер для отслеживания (например, 12345678901 или RA123456789RU):</p>
    
    <input type="text" id="trackNumber" placeholder="Трек-номер">
    <button onclick="trackPackage()">Отследить</button>
    
    <div id="result"></div>

    <script>
        async function trackPackage() {
            const trackNumber = document.getElementById('trackNumber').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!trackNumber) {
                resultDiv.innerHTML = '<div class="error">Пожалуйста, введите трек-номер</div>';
                return;
            }
            
            resultDiv.innerHTML = 'Загрузка данных...';
            
            try {
                // Используем прокси для обхода CORS, так как API Почты России не поддерживает CORS
                const response = await fetch(`https://cors-anywhere.herokuapp.com/https://www.pochta.ru/tracking?p_p_id=trackingPortlet_WAR_portalportlet&p_p_lifecycle=2&p_p_state=normal&p_p_mode=view&p_p_resource_id=tracking.get-by-barcodes&p_p_cacheability=cacheLevelPage&p_p_col_id=column-1&p_p_col_count=1&barcodes=${trackNumber}`);
                
                if (!response.ok) {
                    throw new Error('Ошибка при запросе к серверу');
                }
                
                const data = await response.json();
                
                if (data.errors && data.errors.length > 0) {
                    resultDiv.innerHTML = `<div class="error">${data.errors[0].description}</div>`;
                    return;
                }
                
                if (!data.trackingItems || data.trackingItems.length === 0) {
                    resultDiv.innerHTML = '<div class="error">Информация по посылке не найдена</div>';
                    return;
                }
                
                const packageInfo = data.trackingItems[0];
                let html = `<h3>Посылка: ${packageInfo.barcode}</h3>`;
                
                if (packageInfo.trackingHistoryItemList && packageInfo.trackingHistoryItemList.length > 0) {
                    html += '<h4>История перемещений:</h4>';
                    packageInfo.trackingHistoryItemList.forEach(item => {
                        html += `
                            <div class="status-item">
                                <strong>${item.operationName}</strong><br>
                                ${item.operationAttribute || ''} ${item.operationPlace || ''}<br>
                                <small>${item.operationDate}</small>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>Информация о перемещениях отсутствует</p>';
                }
                
                resultDiv.innerHTML = html;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Произошла ошибка: ${error.message}</div>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
